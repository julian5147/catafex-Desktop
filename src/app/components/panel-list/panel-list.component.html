<div class="row col-md-12">
    <h1> <span class="badge badge-info">Evento: {{codigoEvento}}</span></h1>
</div>

    <div class="col-md-4" *ngFor="let game of paneles">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center ">
                {{game.codigo}}

                <i class="fas fa-address-book"></i>

            </div>
            <div class="card-body">

                
                <p>Hora: {{game.hora}} </p>
                <p>Tipo del caf√©: {{game.tipoCafe}}</p>

                <button class="btn btn-success btn-block" (click)="cambiarPanel(game.codigo)" routerLink="/eventos/CP-01/panel/{{game.codigo}}"> Entrar</button>

            </div>
        </div>

    </div>
